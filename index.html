<!DOCTYPE html>
<html>
<head>
	<title>Tip Calculator</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<main>
		<div id="container">
			<h1 id="header">Tip Calculator</h1>
			<div id="calculator">
				<form>
					<label id="total-price-label">Total Price:</label>
					<input id="total-price-input" type="text" name="total">
					<p id="error-message"></p>

					<label id="tip-pct-label">Tip Percentage:</label>
					<select id="tip-pct-sel" name="tip-percentage">
						<option value="15">15%</option>
						<option value="20" selected>20%</option>
						<option value="25">25%</option>
						<option value="30">30%</option>
					</select>

					<input id="calculate-button" type="button" value="Calculate">
				</form>
			</div>
			<div id="results">
				<p>Tip: <span id="tip-amount"></span></p>
				<p>Total: <span id="total-amount"></span></p>
			</div>
		</div>
	</main>
	 <script src="main.js"></script> 
</body>
</html>
